<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
    <title>Veggie Pizza Palace</title>
  </head>
  <body>
    <div class="container">

      <div class="header">
        <h1>Veggie Pizza Palace</h1>
      </div>

      <div class="row" id="delivery-input">  <!--start of row1--->
        <div class="col-sm-6">
          <label for="delivery-info">Please enter your delivery information:</h2>
          <form id="delivery-info">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" class="form-control first-name" placeholder="Paula">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" class="form-control last-name" placeholder="Pizza-Lover">
            </div>
            <div class="address">
              <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control street" placeholder="ex. 123 Pizza Place">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control city" placeholder="ex. Pizzaville">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control state" placeholder="ex. PA">
              </div>
            </div>
            <button type="submit" class="btn btn-lg btn-success">Submit your delivery information</button>
          </form>
        </div>

        <div class="col-sm-6">
          <h3>Your delivery details:</h3>
          <h5>Your Name:</h5>
          <p id="full-name"></p>
          <h5>Your Address:</h5>
          <ul id="full-address">
            <li id="print-street"></li>
            <li id="print-city"></li>
            <li id="print-state"></li>
          </ul>
          <h3>Your pizzas:</h3>
          <ul id="pizzas">
          </ul>
          <h3>Your total:</h3>
          <div id="pizza-cost"></div>
        </div>
      </div>  <!--end of row1--->

      <div class="row" id="pizza-options">  <!--start of row2--->
        <form id="pizzas" class="col-sm-6">
          <div class="form-group">
            <label for="pizza-size-group">Select your pizza size:</label>
            <select class="form-control" id="pizza-size">
              <option selected disabled>Choose here:</option>
              <option value="9">Small</option>
              <option value="11">Medium</option>
              <option value="13">Large</option>
              <option value="15">Extra Large</option>
            </select>
          </div>

          <div class="data">
            <span>
            <input name="topping" type="checkbox" value="Mushrooms"/>
            <label for="topping">Mushrooms</label>
            </span>

            <span>
            <input name="topping" type="checkbox" value="Peppers"/>
            <label for="topping">Peppers</label>
            </span>

            <span>
            <input name="topping" type="checkbox" value="Onions"/>
            <label for="topping">Onions</label>
            </span>

            <span>
            <input name="topping" type="checkbox" value="Broccoli"/>
            <label for="topping">Broccoli</label>
            </span>

            <span>
            <input name="topping" type="checkbox" value="Pineapple"/>
            <label for="topping">Pineapple</label>
            </span>

            <span>
            <input name="topping" type="checkbox" value="Olives"/>
            <label for="topping">Olives</label>
          </span>
          </div>

          <span class="btn btn-lg btn-warning" id="add-pizza">Add a pizza to your order</span>
        </form>
      </div>  <!--end of row2--->

    </div>
  </body>
</html>
